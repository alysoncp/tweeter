<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="new-tweet-link">
        <span><strong>Write</strong> a new Tweet</span>
      </div>
    </nav>

    <header>
      <div>
          <img src="images/profile-hex.png"> 
      </div>
      <div>
          <h2>Hilary Swank</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h3>Compose Tweet</h3>
        <form class="form-inline" action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
          <div id="tweet-sub">
            <button id="tweet-button" type="submit">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <hr>

      <div>
        <article>
          <div class="user-info">
            <label>Name Name</label>
            <label class="handle">@handle</label>
          </div>
          <div class="tweet-body">
            <span>tweet tweet tweet</span>
          </div>
          <div class="tweet-info">
            <span>Date of text</span>
            <span> $ & @</span>
          </div>

        </article>
        
      </div>

    </main>
  </body>
</html>
